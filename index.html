<!DOCTYPE html>
<html>
<head>
    <title>MTBC PTT Gateway</title>
    <style>
        body { background: #111; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .box { border: 2px solid #333; padding: 40px; border-radius: 20px; background: #1a1a1a; text-align: center; }
        #ptt { width: 140px; height: 140px; border-radius: 50%; background: #ff4444; border: 8px solid #222; cursor: pointer; transition: 0.1s; outline: none; }
        #ptt:active:not(:disabled) { background: #2ecc71; transform: scale(0.96); }
        #ptt:disabled { background: #444; cursor: not-allowed; }
        .st { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <button id="ptt"></button>
        <div class="st" id="st">INITIALIZING...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const btn = document.getElementById('ptt'), st = document.getElementById('st');
        let rec, audioStream;

        navigator.mediaDevices.getUserMedia({ audio: true }).then(s => { 
            audioStream = s; 
            st.innerText = "READY";
        });

        btn.onmousedown = () => {
            if(btn.disabled || !audioStream) return;
            
            // Start recorder immediately
            rec = new MediaRecorder(audioStream, { mimeType: 'audio/webm;codecs=opus' });
            rec.ondataavailable = e => { if (e.data.size > 0) socket.emit('audio_data', e.data); };
            
            socket.emit('ptt_start');
            rec.start(20);
            st.innerText = "TALKING...";
        };

        btn.onmouseup = () => {
            socket.emit('ptt_stop');
            if(rec && rec.state !== "inactive") rec.stop();
            st.innerText = "READY";
        };
    </script>
</body>
</html>
