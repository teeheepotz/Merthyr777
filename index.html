<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zello 2026 WebBridge</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 2rem; border-radius: 15px; width: 400px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2d2d2d; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #3d5afe; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #pttBtn { height: 120px; width: 120px; border-radius: 50%; margin: 20px auto; display: none; background: #ff5252; }
        #pttBtn.active { display: block; }
        #pttBtn.transmitting { background: #4caf50; box-shadow: 0 0 20px #4caf50; }
        .log { background: #000; color: #00ff00; padding: 10px; height: 150px; overflow-y: auto; font-size: 11px; margin-top: 20px; text-align: left; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéôÔ∏è Zello WebBridge</h2>
        <input type="text" id="token" placeholder="Zello Auth Token">
        <input type="text" id="channel" placeholder="Channel Name">
        <button id="connectBtn">CONNECT</button>
        <button id="pttBtn">PTT</button>
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws, encoder, mediaStream, reader;
        let seq = 1;
        let packetId = 1;
        let isTransmitting = false;
        let activeStreamId = null; 
        let audioBuffer = []; // Buffer to hold audio until Stream ID arrives

        const log = (msg, type = '') => {
            const l = document.getElementById('log');
            l.innerHTML += `<div style="color:${type === 'err' ? 'red' : 'inherit'}">> ${msg}</div>`;
            l.scrollTop = l.scrollHeight;
        };

        document.getElementById('connectBtn').onclick = () => {
            ws = new WebSocket('wss://zello.io/ws');
            ws.onopen = () => {
                log("WebSocket Connected");
                ws.send(JSON.stringify({
                    command: "logon",
                    seq: seq++,
                    auth_token: document.getElementById('token').value,
                    channel: document.getElementById('channel').value
                }));
            };

            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.refresh_token) {
                    log("‚úÖ Authenticated", "green");
                    document.getElementById('pttBtn').classList.add('active');
                    // 2026 Keep-alive
                    setInterval(() => ws.send(JSON.stringify({command:"keep_alive", seq:seq++})), 25000);
                }
                
                // CRITICAL: Capture the real Stream ID from server
                if (msg.command === "on_stream_start" || msg.stream_id) {
                    activeStreamId = msg.stream_id;
                    log(`üöÄ Stream ID Received: ${activeStreamId}`);
                    flushBuffer();
                }
            };
        };

        async function startPTT() {
            if (isTransmitting) return;
            isTransmitting = true;
            activeStreamId = null; // Reset
            packetId = 1;
            audioBuffer = [];
            document.getElementById('pttBtn').classList.add('transmitting');

            // 1. Tell Zello we want to talk
            ws.send(JSON.stringify({
                command: "start_stream",
                seq: seq++,
                type: "audio",
                codec: "opus",
                packet_duration: 20
            }));

            // 2. Start Encoder (WebCodecs)
            mediaStream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true } });
            const track = mediaStream.getAudioTracks()[0];
            reader = new MediaStreamTrackProcessor({ track }).readable.getReader();

            encoder = new AudioEncoder({
                output: (chunk) => {
                    const data = new Uint8Array(chunk.byteLength);
                    chunk.copyTo(data);
                    processAudioChunk(data);
                },
                error: (e) => log("Encoder Error: " + e.message, "err")
            });

            encoder.configure({
                codec: 'opus',
                sampleRate: 48000,
                numberOfChannels: 1,
                bitrate: 24000
            });

            // 3. Loop to feed the encoder
            while (isTransmitting) {
                const { done, value } = await reader.read();
                if (done) break;
                encoder.encode(value);
                value.close();
            }
        }

        function processAudioChunk(data) {
            if (!activeStreamId) {
                // Server hasn't replied yet - save the audio
                audioBuffer.push(data);
                return;
            }
            sendZelloBinary(data);
        }

        function flushBuffer() {
            if (audioBuffer.length > 0) {
                log(`üì§ Flushing ${audioBuffer.length} buffered packets...`);
                audioBuffer.forEach(chunk => sendZelloBinary(chunk));
                audioBuffer = [];
            }
        }

        function sendZelloBinary(data) {
            const header = new ArrayBuffer(9);
            const view = new DataView(header);
            view.setUint8(0, 0x01);
            view.setUint32(1, activeStreamId, false); // Big-Endian is mandatory
            view.setUint32(5, packetId++, false);

            const packet = new Uint8Array(9 + data.byteLength);
            packet.set(new Uint8Array(header), 0);
            packet.set(data, 9);
            ws.send(packet);
        }

        function stopPTT() {
            isTransmitting = false;
            document.getElementById('pttBtn').classList.remove('transmitting');
            if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
            ws.send(JSON.stringify({ command: "stop_stream", seq: seq++ }));
            log("üîá Stopped");
        }

        const btn = document.getElementById('pttBtn');
        btn.onmousedown = startPTT;
        btn.onmouseup = stopPTT;
        btn.onmouseleave = stopPTT;
    </script>
</body>
</html>
