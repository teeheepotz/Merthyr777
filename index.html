<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zello Web PTT Bridge</title>
    <style>
        /* YOUR ORIGINAL CSS STYLE RESTORED */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 500px; margin: 0 auto; padding: 40px; text-align: center; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; margin-bottom: 10px; font-size: 15px; }
        .status { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; background: #fee; color: #c33; }
        .status.connected { background: #d4edda; color: #155724; }
        #pttBtn { width: 180px; height: 180px; border-radius: 50%; border: none; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; font-size: 20px; font-weight: bold; cursor: pointer; margin: 20px auto; display: none; box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4); transition: all 0.2s ease; }
        #pttBtn.active { display: block; }
        #pttBtn.transmitting { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); transform: scale(0.95); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 10px 30px rgba(254, 225, 64, 0.6); } 50% { box-shadow: 0 10px 40px rgba(254, 225, 64, 0.9); } }
        .log { background: #1e1e1e; color: #4ec9b0; padding: 20px; border-radius: 8px; font-family: monospace; font-size: 11px; max-height: 150px; overflow-y: auto; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Zello Bridge</h1>
        <div class="status" id="status">‚ö´ Disconnected</div>
        
        <input type="text" id="token" placeholder="Authentication Token">
        <input type="text" id="channel" placeholder="Channel Name">
        <button onclick="connect()" id="connectBtn" style="width:100%; padding:15px; background:#667eea; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">üîå Connect to Zello</button>

        <button id="pttBtn">PUSH TO TALK</button>
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws, encoder, mediaStream, reader;
        let seq = 1, packetId = 1, isTransmitting = false, activeStreamId = null;

        const log = (msg) => {
            const l = document.getElementById('log');
            l.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            l.scrollTop = l.scrollHeight;
        };

        async function connect() {
            ws = new WebSocket('wss://zello.io/ws');
            ws.onopen = () => {
                log("WebSocket Connected");
                ws.send(JSON.stringify({
                    command: "logon",
                    seq: seq++,
                    auth_token: document.getElementById('token').value,
                    channel: document.getElementById('channel').value
                }));
            };

            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.refresh_token) {
                    log("‚úÖ Authenticated!");
                    document.getElementById('status').innerText = "üü¢ Connected";
                    document.getElementById('status').classList.add('connected');
                    document.getElementById('pttBtn').classList.add('active');
                    document.getElementById('connectBtn').style.display = "none";
                    
                    // 2026 MANDATORY HEARTBEAT: Prevent socket from closing
                    setInterval(() => ws.send(JSON.stringify({command: "keep_alive", seq: seq++})), 25000);
                }

                // CRITICAL: Get real ID from server to stop "Silent Key-up"
                if (msg.command === "on_stream_start" || msg.stream_id) {
                    activeStreamId = msg.stream_id;
                    log(`üöÄ Stream Ready ID: ${activeStreamId}`);
                }
            };
        }

        async function startPTT() {
            if (isTransmitting) return;
            isTransmitting = true;
            activeStreamId = null;
            packetId = 1;
            document.getElementById('pttBtn').classList.add('transmitting');

            // 1. Send Start Command (Correct 2026 header)
            ws.send(JSON.stringify({
                command: "start_stream",
                seq: seq++,
                type: "audio",
                codec: "opus",
                codec_header: "gD4BPA==", 
                packet_duration: 20
            }));

            // 2. Start Mic
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const track = mediaStream.getAudioTracks()[0];
                reader = new MediaStreamTrackProcessor({ track }).readable.getReader();

                encoder = new AudioEncoder({
                    output: (chunk) => {
                        if (!activeStreamId) return; // Wait for ID
                        const data = new Uint8Array(chunk.byteLength);
                        chunk.copyTo(data);
                        sendBinary(data);
                    },
                    error: (e) => log("Mic Error: " + e.message)
                });

                encoder.configure({ codec: 'opus', sampleRate: 48000, numberOfChannels: 1, bitrate: 24000 });

                while (isTransmitting) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    encoder.encode(value);
                    value.close();
                }
            } catch (err) {
                log("Mic Permission Denied: " + err);
            }
        }

        function sendBinary(data) {
            const header = new ArrayBuffer(9);
            const view = new DataView(header);
            view.setUint8(0, 0x01);
            view.setUint32(1, activeStreamId, false); // BIG ENDIAN
            view.setUint32(5, packetId++, false); // BIG ENDIAN

            const packet = new Uint8Array(9 + data.byteLength);
            packet.set(new Uint8Array(header), 0);
            packet.set(data, 9);
            ws.send(packet);
        }

        function stopPTT() {
            isTransmitting = false;
            document.getElementById('pttBtn').classList.remove('transmitting');
            if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
            ws.send(JSON.stringify({ command: "stop_stream", seq: seq++ }));
            log("üîá Stopped");
        }

        const btn = document.getElementById('pttBtn');
        btn.onmousedown = startPTT;
        btn.onmouseup = stopPTT;
        btn.onmouseleave = stopPTT;
    </script>
</body>
</html>
