<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zello Web PTT Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #333;
        }

        .log-entry {
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .log-entry.success { color: #4ec9b0; }
        .log-entry.error { color: #f48771; }
        .log-entry.info { color: #569cd6; }
        .log-entry.warning { color: #dcdcaa; }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .ptt {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .ptt.active {
            display: block;
        }

        .ptt-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.2s ease;
        }

        .ptt-button:hover {
            transform: scale(1.05);
        }

        .ptt-button.transmitting {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            transform: scale(0.95);
        }

        .channel-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Zello Web PTT Bridge</h1>
        <p class="subtitle">Full-duplex web interface for Zello channels</p>

        <div class="status disconnected" id="status">‚ö´ Disconnected</div>

        <div class="form-group">
            <label>Authentication Token</label>
            <input type="text" id="authToken" placeholder="Your Zello developer token">
        </div>

        <div class="form-group">
            <label>Channel Name</label>
            <input type="text" id="channel" placeholder="e.g., Merthyr Tydfil CB Radio">
        </div>

        <div class="form-group">
            <label>Username (Optional)</label>
            <input type="text" id="username" placeholder="Your Zello username">
        </div>

        <div class="form-group">
            <label>Password (Optional)</label>
            <input type="password" id="password" placeholder="Your password">
        </div>

        <button id="connectBtn">üîå Connect to Zello</button>

        <div class="ptt" id="pttContainer">
            <div class="channel-stats">
                <div class="stat-box">
                    <div class="stat-label">Users Online</div>
                    <div class="stat-value" id="usersOnline">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Current Speaker</div>
                    <div class="stat-value" id="currentSpeaker" style="font-size: 14px;">--</div>
                </div>
            </div>
            
            <button class="ptt-button" id="pttBtn">PUSH<br>TO<br>TALK</button>
            
            <p style="color: #666; font-size: 14px; margin-top: 10px;">
                Hold button or Spacebar to transmit
            </p>
        </div>

        <div class="log" id="log"></div>
    </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        let ws = null;
        let mediaStream = null;
        let mediaRecorder = null;
        let isTransmitting = false;
        let seq = 1;
        let streamId = null;

        function log(message, type = 'info') {
            console.log(message);
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            while (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.firstChild);
            }
        }

        document.getElementById('connectBtn').addEventListener('click', function() {
            const authToken = document.getElementById('authToken').value.trim();
            const channel = document.getElementById('channel').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!authToken || !channel) {
                alert('Please enter Authentication Token and Channel Name');
                return;
            }

            document.getElementById('connectBtn').disabled = true;
            log('=== Connecting to Zello ===', 'info');

            const wsUrl = 'wss://zello.io/ws';
            ws = new WebSocket(wsUrl);
            ws.binaryType = 'blob';

            ws.onopen = function() {
                log('‚úÖ WebSocket connected', 'success');

                const loginMsg = {
                    command: 'logon',
                    seq: seq++,
                    auth_token: authToken,
                    channel: channel
                };

                if (username) loginMsg.username = username;
                if (password) loginMsg.password = password;

                ws.send(JSON.stringify(loginMsg));
                log('Authenticating...', 'info');
            };

            ws.onmessage = function(event) {
                if (event.data instanceof Blob) {
                    playAudio(event.data);
                    return;
                }

                try {
                    const data = JSON.parse(event.data);
                    
                    // Log all server responses for debugging
                    log('‚óÄ Server: ' + JSON.stringify(data), 'info');

                    if (data.refresh_token) {
                        log('‚úì Authenticated successfully', 'success');
                    }

                    if (data.command === 'on_channel_status') {
                        if (data.status === 'online') {
                            log(`‚úÖ‚úÖ Connected to: ${data.channel}`, 'success');
                            log(`üë• ${data.users_online} users online`, 'info');
                            
                            document.getElementById('status').className = 'status connected';
                            document.getElementById('status').textContent = `üü¢ ${data.channel}`;
                            document.getElementById('usersOnline').textContent = data.users_online;
                            document.getElementById('pttContainer').classList.add('active');
                            
                            requestMicrophone();
                        }
                    } else if (data.command === 'on_stream_start') {
                        const speaker = data.from || data.contactName || 'Unknown';
                        log(`üîä ${speaker} speaking`, 'info');
                        document.getElementById('currentSpeaker').textContent = speaker;
                    } else if (data.command === 'on_stream_stop') {
                        log('üîá Stream stopped', 'info');
                        document.getElementById('currentSpeaker').textContent = '--';
                    } else if (data.error) {
                        log(`‚ùå Error: ${data.error}`, 'error');
                    }
                } catch (e) {
                    // Ignore binary data
                }
            };

            ws.onerror = function() {
                log('‚ùå Connection error', 'error');
            };

            ws.onclose = function() {
                log('Disconnected', 'warning');
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = '‚ö´ Disconnected';
                document.getElementById('pttContainer').classList.remove('active');
                document.getElementById('connectBtn').disabled = false;
            };
        });

        async function playAudio(blob) {
            const audioPlayer = document.getElementById('audioPlayer');
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
            audioPlayer.play().catch(e => console.log('Audio play failed:', e));
        }

        async function requestMicrophone() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                log('‚ö† Microphone requires HTTPS/localhost', 'warning');
                return;
            }

            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000,
                        channelCount: 1
                    } 
                });
                log('‚úÖ Microphone ready', 'success');
            } catch (e) {
                log(`‚ö† Microphone denied: ${e.message}`, 'warning');
            }
        }

        const pttBtn = document.getElementById('pttBtn');

        function startTransmit() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }
            if (!mediaStream) {
                alert('Microphone not available');
                return;
            }
            if (isTransmitting) return;

            isTransmitting = true;
            pttBtn.classList.add('transmitting');
            streamId = Date.now();
            
            log('üé§ TRANSMITTING', 'success');

            // Using correct Zello API command: "send_stream_start" not "start_stream"
            const startStreamMsg = {
                command: 'send_stream_start',
                seq: seq++,
                type: 'audio',
                codec: 'opus',
                codec_header: 'gD4BPA==',
                packet_duration: 20
            };

            log('üì§ ' + JSON.stringify(startStreamMsg), 'info');
            ws.send(JSON.stringify(startStreamMsg));

            try {
                // Don't reuse MediaRecorder - create fresh instance
                const options = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
                    ? { mimeType: 'audio/webm;codecs=opus' }
                    : { mimeType: 'audio/webm' };
                
                mediaRecorder = new MediaRecorder(mediaStream, options);
                let packetId = 0;

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN && isTransmitting) {
                        event.data.arrayBuffer().then(buffer => {
                            const bytes = new Uint8Array(buffer);
                            let binary = '';
                            for (let i = 0; i < bytes.length; i++) {
                                binary += String.fromCharCode(bytes[i]);
                            }
                            const base64 = btoa(binary);
                            
                            ws.send(JSON.stringify({
                                command: 'send_audio',
                                seq: seq++,
                                stream_id: streamId,
                                packet_id: packetId++,
                                data: base64
                            }));

                            if (packetId === 1) {
                                log(`üì° Sending audio packets...`, 'info');
                            }
                        });
                    }
                };

                mediaRecorder.onerror = (e) => {
                    log(`MediaRecorder error: ${e.error}`, 'error');
                };

                mediaRecorder.start(20); // 20ms chunks
                log('Recording started', 'success');
                
            } catch (e) {
                log(`Recording error: ${e.message}`, 'error');
                stopTransmit();
            }
        }

        function stopTransmit() {
            if (!isTransmitting) return;
            
            isTransmitting = false;
            pttBtn.classList.remove('transmitting');
            log('üîá Stopped', 'info');

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                try {
                    mediaRecorder.stop();
                } catch (e) {
                    log(`Stop recording error: ${e.message}`, 'warning');
                }
            }

            if (ws && ws.readyState === WebSocket.OPEN && streamId) {
                ws.send(JSON.stringify({
                    command: 'send_stream_stop',
                    seq: seq++,
                    stream_id: streamId
                }));
                log('üì§ Sent send_stream_stop', 'info');
            }
            
            mediaRecorder = null;
        }

        pttBtn.addEventListener('mousedown', startTransmit);
        pttBtn.addEventListener('mouseup', stopTransmit);
        pttBtn.addEventListener('mouseleave', stopTransmit);
        pttBtn.addEventListener('touchstart', e => { e.preventDefault(); startTransmit(); });
        pttBtn.addEventListener('touchend', e => { e.preventDefault(); stopTransmit(); });

        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && !e.target.matches('input') && !isTransmitting) {
                e.preventDefault();
                startTransmit();
            }
        });

        document.addEventListener('keyup', e => {
            if (e.code === 'Space' && !e.target.matches('input')) {
                e.preventDefault();
                stopTransmit();
            }
        });

        log('=== Zello Web PTT Ready ===', 'success');
    </script>
</body>
</html>
